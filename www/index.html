    <meta name="format-detection" content="telephone=no">

    <title>Parcel Monitor</title>

<body>
<div class="statusbar-overlay"></div>

<div class="panel-overlay"></div>

    <div class="view navbar-fixed" data-page="panel-left">
        <div class="pages">
            <div data-page="panel-left" class="page">

                    <div class="navbar-inner">
                        <img size="40" src="pics/uxceo-128.jpg" class="avatarpic" style="    top: 16px;height: 56px; width: 56px;">

                    </div>
                </div>
                <div class="page-content" style="    padding-top: 94px;">
                    <div class="list-block" style="font-size: 20px;">
                        <div class="current-deliveries">
                            <a href="#" class="open-current-deliveries close-panel ">

                                    <div class="item-media">
                                        <img src="pics/home_grey_24x24.png" style="float:left; "/>

                                        <!--&lt;!&ndash;<i class="f7-icons icon-my">home</i>&ndash;&gt;-->
                                    </div>
                                    <div class="item-inner">

                                        <div class="item-title left-side-text-my choose-element" >Active deliveries</div>
                                    </div>

                                </div>
                            </a>
                        </div>
                        <div class="history-deliveries">
                            <a href="#" class="open-history-deliveries close-panel">
                                <div class="item-content">
                                    <div class="item-media">
                                        <img src="pics/history_grey_24x24.png" style="float:left; "/>

                                        <!--<svg xmlns="http://www.w3.org/2000/svg" class="icon-my" width="24" height="24" viewBox="0 0 24 24"><path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/></svg>-->
                                        <!--&lt;!&ndash;<i class="f7-icons icon-my">book</i>&ndash;&gt;-->
                                    </div>

                                    <div class="item-inner" >
                                        <div class="item-title left-side-text-my choose-element">History</div>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="addresses-warehouses">
                            <a href="#" class="close-panel">
                                <div class="item-content">
                                    <div class="item-media">
                                        <img src="pics/location_on_grey_24x24.png" style="float:left; "/>

                                        <!--<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>-->

                                    </div>

                                    <div class="item-inner">
                                        <div class="item-title left-side-text-my choose-element" >Warehouses</div>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <!--<div class="line-my"></div>-->
                        <!--<ul>-->
                            <!--<li></li></ul>-->
                        <div data-page="index" class="sign-out">
                            <!--<div class="line-my" style="    width: 187%;"></div>-->
                                <a href="#" class="open-login-screen close-panel">
                                <div class="item-content">

                                    <div class="item-media">
                                        <img src="pics/exit_to_app_grey_24x24.png" style="float:left; "/>

                                        <!--<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/></svg>-->
                                        <!--&lt;!&ndash;<i class="f7-icons icon-my">logout</i>&ndash;&gt;-->
                                    </div>
                                    <div class="item-inner">
                                        <div class="line-my"></div>
                                        <div class="item-title left-side-text-my">Sign out</div>
                                    </div>

                                </div>
                                </a>
                            </div>
                        <!--<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js">-->
                            <!--$('.choose-element').click(function() {$( this ).css('color','red');});-->
                        <!--</script>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="views">

    <div class="login-screen">
        <div class="view">
            <div class="page">
                <div class="page-content login-screen-content">
                    <div class="login-screen-title">Please Log in</div>
                    <form>
                        <div class="list-block inputs-list">
                            <ul>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input item-input-field">
                                            <input type="text" name="username" id="input-login"  placeholder="Your username">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input item-input-field">
                                            <input type="password" name="password" id="input-password" placeholder="Your password">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="content-block">
                            <a href="#" class="button button-big item-link list-button" id="sign-in">
                                Sign In
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="view view-main">

        <div class="pages navbar-through toolbar-through">
            <div data-page="current-parcels" class="page">
                <div class="page-content" style="background: #EFEEEE;">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="left">
                                <a href="#" class="link icon-only open-panel">
                                    <i class="icon icon-bars"></i>
                                </a>
                            </div>
                            <div class="left sliding">Parcel Monitor</div>
                        </div>
                    </div>

                    <div class="content-block-title">ACTIVE PARCELS</div>

                        <div class="list-block"  id="parcelsList">

                    </div>
                </div>
            </div>
        </div>

            <!--</div>-->
        <!--</div>-->
    </div>
</div>
